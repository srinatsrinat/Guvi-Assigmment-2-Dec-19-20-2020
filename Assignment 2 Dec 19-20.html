//Return all the prime numbers in an array

//anonymous function 

var prime = function(n){
    if(n == 1)
    return 'neither prime nor composite'
    else
    {
     for(i=2;i<n-1;i++)
     {
         if(n%i==0)
         return 'not a prime'
         else
         return 'prime'
     }
    }
}

//Return all the palindromes in an array

//anonymous function

var palindrome = function(arr = []){
    var hold = []
    for(i=0;i<arr.length;i++)
    {
        var l = arr[i].length
        for(j=0;j<parseInt(l/2);j++)
        {
            if(arr[i][j]!==arr[i][l-1-j])
            {
            hold.push('not a palindrome')       
             break;
            }
            else if(j==(parseInt(l/2)-1))
            {
             
            hold.push('palindrome')
            }
        
        }
    }
    

    console.log(hold)
}

// Return median of two sorted arrays of same size

//anounymous function

var median = function(arr1,arr2 = [])
{
    newarr = arr1.concat(arr2)
    var b = newarr.sort()
  if(b.length%2==0)
  {
      return (b[(b.length/2)-1] + b[b.length/2])
  }
  else
  {
      return b[parseInt(b.length/2)]
  }
}

console.log(median([1,2],[4,5,6]))

//Remove duplicates from an array

//anonymous function

var duplicate = function(a=[])
{
map = {}
for(i=0;i<a.length;i++)
{
map[a[i]] = (map[a[i]]||0) + 1
}
var a = Object.keys(map)
return a.join(' ')
}

// Rotate an array by k times and return the rotated array

//anonymous function


var a = function(arr=[],k)
{
    for(i=0;i<k;i++)
    arr.unshift(arr.pop())

    return arr
}
